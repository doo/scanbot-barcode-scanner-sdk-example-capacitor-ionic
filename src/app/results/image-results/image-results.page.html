<ion-header>
  <ion-toolbar>
    <ion-title>Image Results</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center" *ngFor="let url of convertedImageUrls">
      <ion-img [src]="url" />
    </ion-row>
  </ion-grid>
</ion-content>
