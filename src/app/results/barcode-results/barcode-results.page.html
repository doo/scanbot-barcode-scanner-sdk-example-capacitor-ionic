<ion-header>
  <ion-toolbar>
    <ion-title>Barcode Results</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list *ngFor="let item of listItems; let i = index">
    <ion-list-header>
      <h2>Result {{ i + 1 }}</h2>
    </ion-list-header>
    <ion-item>
      <ion-label>
        <h2>Type</h2>
        <p>{{ item.mainResult.type }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Count</h2>
        <p>{{ item.mainResult.count }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Text</h2>
        <p>{{ item.mainResult.text }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Text with extensions</h2>
        <p>{{ item.mainResult.textWithExtension }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Raw bytes</h2>
        <p>{{ item.mainResult.rawBytes }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Parsed document</h2>
        <p style="white-space: pre-line">{{ item.parsedDocument }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
