<ion-header>
  <ion-toolbar>
    <ion-title>Document Formats</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-toggle
        [checked]="documentFormatsEnabled"
        (ionChange)="documentFormatsEnabledStateChanged($event)"
        class="headerToggle"
      >
        Enable Document Format Filters
      </ion-toggle>
    </ion-item>
    @for (document of documentSettings; track document.format) {
      <ion-item>
        <ion-toggle
          [checked]="document.accepted"
          (ionChange)="documentSettingStateChanged($event, document)"
        >
          {{ document.format }}
        </ion-toggle>
      </ion-item>
    }
  </ion-list>
</ion-content>
