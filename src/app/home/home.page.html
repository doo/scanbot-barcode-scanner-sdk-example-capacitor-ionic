<ion-header>
  <ion-toolbar>
    <ion-title> Scanbot Barcode Scanner SDK </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="none">
      <ion-label>
        <h3>BARCODE SCANNING</h3>
      </ion-label>
    </ion-item>
    <app-rtu-single-scanning-feature />
    <app-rtu-single-scanning-with-image-results-feature />
    <app-rtu-multi-scanning-feature />
    <app-rtu-multi-ar-scanning-feature />
    <app-rtu-find-and-pick-scanning-feature />
    <ion-item lines="none">
      <ion-label>
        <h3>BARCODE FORMATS</h3>
      </ion-label>
    </ion-item>
    <ion-item (click)="showBarcodeFormatsScreen()" [detail]="false">
      <ion-label>
        <p>Barcode Formats</p>
      </ion-label>
    </ion-item>
    <ion-item (click)="showBarcodeDocumentFormatsScreen()" [detail]="false">
      <ion-label>
        <p>Barcode Document Formats</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <h3>DETECTION</h3>
      </ion-label>
    </ion-item>
    <app-detect-barcodes-on-image-feature />
    <app-extract-images-from-pdf-feature />
    <ion-item lines="none">
      <ion-label>
        <h3>OTHER SDK METHODS</h3>
      </ion-label>
    </ion-item>
    <app-license-info-feature />
    <app-storage-cleanup-feature />
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item lines="none">
    <a href="https://scanbot.io" class="scanbotSDK">Learn More About Scanbot SDK</a>
  </ion-item>
  <ion-item lines="none">
    <p class="footerNote">Copyright {{ currentYear }} Scanbot SDK GmbH. All rights reserved.</p>
  </ion-item>
</ion-footer>
